<div class="row header clearfix">
	<div class="col-md-12">
		<nav>
		  <ul class="nav nav-pills pull-right">
		      {% for my_page in site.pages %}
		        {% unless my_page.exclude_from_nav %}
		        	{% unless site.show_drafts != true and my_page.draft %}
			          {% if my_page.title %}
			            <li role="presentation"><a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
			          {% endif %}
			        {% endunless %}
		        {% endunless %}
		      {% endfor %}
		  </ul>
		</nav>
		<h3 class="text-muted"><a href="/">{{ site.title }}</a></h3>   
	</div> 
</div>
