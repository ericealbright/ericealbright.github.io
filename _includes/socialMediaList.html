<div>
  <ul class="list-unstyled">
    {% if site.github_username %}
      <li>
        <a href="https://github.com/{{ site.github_username }}">
          <i class="fa fa-github-square fa-lg"></i> GitHub
        </a>
      </li>
    {% endif %}

    {% if site.twitter_username %}
      <li>
        <a href="https://twitter.com/{{ site.twitter_username }}">
          <i class="fa fa-twitter-square fa-lg"></i> Twitter
        </a>
      </li>
    {% endif %}

    {% if site.linkedin_username %}
      <li>
        <a href="https://linkedin.com/in/{{ site.linkedin_username }}">
          <i class="fa fa-linkedin-square fa-lg"></i> LinkedIn
        </a>
      </li>
    {% endif %}

    {% if site.strava_username %}
    <li>
        <a href="https://www.strava.com/athletes/{{ site.strava_username }}">
          <i class="fa fa-bicycle fa-lg"></i> Strava
        </a>
      </li>
    {% endif %}
    
  </ul>
</div>
